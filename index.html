<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="views/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="views/css/estilo.css">
	<title>login dos manos</title>
</head>
<body>
	<div class="container-fluid">

		<section class="row menuTop">
			<div class="col-md-12">
				<h1 class="text-center text-primary">Logo</h1>
			</div>
		</section>

		<div class="col-md-12">
			<div class="row">
				
				<div class="col-md-5 login">
					<form>
						<h4 class="text-center text-primary">LOGIN</h4>
					  <div class="mb-3">
					    <label for="exampleInputEmail1" class="form-label">Email address</label>
					    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">					    
					  </div>
					  <div class="mb-3">
					    <label for="exampleInputPassword1" class="form-label">Password</label>
					    <input type="password" class="form-control" id="exampleInputPassword1">
					  </div>
					  <div class="mb-3 form-check">
					    <input type="checkbox" class="form-check-input" id="exampleCheck1">
					    <label class="form-check-label" for="exampleCheck1">Check me out</label>
					  </div>
					  <button type="submit" class="btn btn-primary">Submit</button>
					</form>
				</div>

				<div class="col-md-5 login">
					<h3 class="text-center text-primary">CADASTRA-SE</h3>
					<div class="d-grid gap-2">
					  <a href="#" class="btn btnAluno espaco btn-lg" type="button">Sou Estudante</a>
					  <button class="btn btnEmpresa espaco btn-lg" type="button">Sou Empresa/Profssional Liberal</button>
					  <button class="btn btnEnsino espaco btn-lg" type="button">Sou Instituição de Ensino</button>
					</div>
				</div>
			</div>
		</div>
		<!--section class="row menuTop">
			<div class="col-md-12">
				<h1 class="text-center">footer</h1>
			</div>
		</section-->
	</div>
</body>
</html>
